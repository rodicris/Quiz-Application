<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Application</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Start Screen -->
  <div id="start-screen" class="start-screen">
    <h1 class="app-title">Quiz App</h1>
    <button id="start-btn" class="btn primary">Start</button>
  </div>

  <!-- Quiz Screen (hidden initially) -->
  <div id="quiz-screen" style="display: none;">
    <div class="time-result">
      <div id="timer"></div>
      <div id="result"></div>
    </div>

    <div id="quiz-container">
      <div id="question-container" class="question"></div>
      <div id="options-container" class="options"></div>
      <button id="next-btn">Next</button>
      <button id="restart-btn" style="display: none;">Restart Quiz</button>
      <button id="history-btn" style="display: none;">Show History</button>
    </div>

    <div class="feedback">
      <div id="feedback-container"></div>
    </div>

    <!-- History record (hidden until button clicked) -->
    <div id="history" class="history" style="display: none;">
      <h2>Quiz History</h2>
      <ul id="history-list"></ul>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
